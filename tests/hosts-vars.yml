---
security_repo_base_url: "security.ubuntu.com/ubuntu/"

security_repositories:
  vendor_base:
    uri: "http://{{ security_repo_base_url }}"
    suffix: "-security"
    state: "present"
    components:
      - main
      - restricted
      - universe
      - multiverse

##
# https://launchpad.net/ubuntu/+archivemirrors
#
standard_repo_base_url: "mirrors.us.kernel.org/ubuntu/"
#standard_repo_base_url: "ar.archive.ubuntu.com/ubuntu/"
#standard_repo_base_url: "mirror.enzu.com/ubuntu/"

standard_repositories:
  vendor_base:
    uri: "http://{{ standard_repo_base_url }}"
    suffix: ""
    state: "present"
    components:
      - main
      - restricted
      - universe
      - multiverse
  vendor_security:
    uri: "http://{{ standard_repo_base_url }}"
    suffix: "-security"
    state: "present"
    components:
      - main
      - restricted
      - universe
      - multiverse
  vendor_updates:
    uri: "http://{{ standard_repo_base_url }}"
    suffix: "-updates"
    state: "present"
    components:
      - main
      - restricted
      - universe
      - multiverse
  vendor_backports:
    uri: "http://{{ standard_repo_base_url }}"
    suffix: "-backports"
    state: "present"
    components:
      - main
      - restricted
      - universe
      - multiverse
  vendor_partner:
    uri: "http://archive.canonical.com/ubuntu"
    suffix: ""
    state: "present"
    components:
      - partner
  vendor_extras:
    uri: "http://extras.ubuntu.com/ubuntu"
    suffix: ""
    state: "absent"
    components:
      - main

oracle_java_repository:
  vendor_java:
    uri: "http://ppa.launchpad.net/webupd8team/java/ubuntu"
    suffix: ""
    state: "absent"
    components:
      - main


apt_repositories:
  - "{{ standard_repositories }}"
  - "{{ security_repositories }}"

devops_user: 'cesarballardini'

tinyproxy_listen_ip: 'localhost'
tinyproxy_listen_port: '8888'

tinyproxy_no_upstream:
  - ".dominio.local.tld"
  - "192.168.11.0/24"
  - "192.168.20.0/22"
  - "."

tinyproxy_default_upstream: ''
tinyproxy_min_spare_servers: '5'
tinyproxy_max_spare_servers: '20'

tinyproxy_allow:
  - 'localhost'
  - '192.168.11.0/24'
  - '192.168.20.0/22'


organizacion: "MI_ORGANIZACION"

all_proxy: ''
http_proxy: '{{ all_proxy }}'
https_proxy: '{{ all_proxy }}'
ftp_proxy: '{{ all_proxy }}'
no_proxy: '10.,192.168.,wpad,127.0.0.1,localhost,.dominio.local.tld'
soap_use_proxy: 'on'
